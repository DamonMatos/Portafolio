<section class="pt-24 max-w-7xl mx-auto px-4">
    <div class="relative z-10 h-full flex flex-col items-center justify-center text-center px-6">
        <!-- Title -->
        <h6 class="text-4xl md:text-6xl font-semibold tracking-wide text-gray-900 mb-4 mt-2">
            CONTACTO
        </h6>

        <div class="mx-auto mt-0 mb-3 h-2 w-20 bg-purple-600 rounded-full"></div>
        <!-- Subtitle -->
        <p class="max-w-2xl text-gray-700 text-base md:text-lg mb-10">
            No dude en contactarme enviando el formulario a continuación y me pondré en contacto 
            con usted lo antes posible.
        </p>
    </div>
</section>

<section class="bg-[#fafafa] py-4"> 

<!-- class="bg-gray-50 px-4 pb-24"> -->
    <div class="flex justify-center mt-2">
        
        <form class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-lg space-y-6">
        
        <div>
            <label class="block text-sm font-medium text-gray-700">
                Nombre
            </label>
            <input type="text"
            class="w-full py-2 rounded-lg border border-gray-300
                    focus:outline-none focus:ring-1 focus:ring-purple-400
                    focus:border-purple-400 transition-all duration-200"
            placeholder=" Ingrese su nombre"
            />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">
                Email
            </label>
            <input type="email"
            class="w-full py-2 rounded-lg border border-gray-300
                    focus:outline-none focus:ring-1 focus:ring-purple-400
                    focus:border-purple-400 transition-all duration-200"
            placeholder=" Ingrese su email"
            />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">
                Mensaje
            </label>
            <textarea rows="4"
            class="w-full py-2 rounded-lg border border-gray-300
                    focus:outline-none focus:ring-1 focus:ring-purple-400
                    focus:border-purple-400 transition-all duration-200"
            placeholder="Escribe tu mensaje aquí...">
            </textarea>
        </div>

        <button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-xl transition">
            Enviar
        </button>

        </form>

    </div>
</section>
